<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generate-display">
                    <button class="generate-btn" id="generate-button">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="generate-display2">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button "><button class="c">7</button></div>
                              <div class="button "><button class="c">8</button></div>
                              <div class="button "><button class="c">9</button></div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button "><button class="c">4</button></div>
                              <div class="button "><button class="c">5</button></div>
                              <div class="button "><button class="c">6</button></div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button "><button class="c">1</button></div>
                              <div class="button "><button class="c">2</button></div>
                              <div class="button "><button class="c">3</button></div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button "><button class="c">&lt;</button></div>
                                <div class="button "><button class="c">0</button></div>
                                <div class="button "><button class="c">C</button></div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                                <p class="action-left" id="action-lef"><span id="action-left">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section" id="notify-sec">
            <p class="notify" id='notify-1'>❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id='notify-2'>✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
